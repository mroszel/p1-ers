<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Reimbursement System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>

<div class="jumbotron text-center">
		<h2>Employee Reimbursement System</h2>
	</div>


	<h3>Employee Portal</h3>

	<div id="sep"></div>

	<button type="button" id="emprec" onClick="change_myselect()">

	<div></div>
	</br>
	<table class ="table table-striped table-dark table-hover" id="curReimb">
		<thead>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Amount</th>
			<th scope="col">Time Submitted</th>
			<th scope="col">Time Resolved</th>

		</thead>
	</table>
	<br/>
	<br/>
	<br/>
	
	<form method="get"
		action="/project-1---ers-app-mroszel/addForm.change">
		 <input type="submit"
			value="Add Reimbursement Request" />
	</form>
	
	<br/>
	<br/>
	<br/>
	
	<form id = "logout" method="post"
		action="/project-1---ers-app-mroszel/signout.change">
		 <input type="submit" value="Log out" />

	<script src="/project-1---ers-app-mroszel/resources/js/emprec.js"></script>
