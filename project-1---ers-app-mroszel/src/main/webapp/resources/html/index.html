<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Reimbursement System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="jumbotron text-center">
		<p class="lead">Employee Reimbursement System</p>
	</div>

	<div class="text-center">

		<form class="form-signin" method="post" action="/project-1---ers-app-mroszel/login.change">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<div>
				<label for="usern" class="form-label">Username</label> <input
					id="usern" name="username" required /><br />
			</div>

			<div>
				<label for="passw" class="form-label">Password</label> <input
					id="passw" class="for-control" type="password" name="password"
					required /><br />
			</div>
			<div>			<button type="submit" class="btn btn-lg btn-primary align-left">Login</button> </div>
		</form>

		<form method="post" action="/project-1---ers-app-mroszel/reg.change">
			<button type="submit" class="btn btn-lg btn-secondary align-left">Register</button>
		</form>
	</div>
</body>
</html>
